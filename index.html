<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SOC Analyst</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background: #f0f0f0; }
        #chat-box { background: white; padding: 1rem; height: 400px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 1rem; }
        .message { margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 4px; }
        .user { background: #e3f2fd; text-align: right; }
        .assistant { background: #d1e7dd; text-align: left; }
        #input-area { display: flex; gap: 0.5rem; }
        input { flex-grow: 1; padding: 0.5rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è AI SOC Analyst</h1>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Paste a security log here..." />
        <button onclick="sendMessage()">Analyze</button>
    </div>

    <script>
        const WORKER_URL = "https://cf-ai-soc-analyst-v2.ryan-benson-lab.workers.dev"; 

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const text = input.value;
            if (!text) return;

            chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${text}</div>`;
            input.value = "";

            try {
                const response = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                chatBox.innerHTML += `<div class="message assistant"><strong>SOC AI:</strong> ${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                chatBox.innerHTML += `<div class="message assistant" style="color:red;">Error connecting to AI.</div>`;
            }
        }
    </script>
</body>
</html>
